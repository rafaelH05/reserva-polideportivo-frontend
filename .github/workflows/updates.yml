name: CI/CD Docker Hub

on:
  push:
    branches: [ "main" ]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construir y Subir imagen
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/reserva-app:latest
          
  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Conectarse a AWS y actualizar contenedor
        uses: appleboy/ssh-action@master
        with:
          proxy_host: ${{ secrets.PROXY_HOST }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.SSH_KEY }}
          
          host: ${{ secrets.HOST_DNS }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/reserva-app:latest

            sudo docker stop reserva-app || true
            sudo docker rm reserva-app || true
            sudo docker run -d -p 80:80 --network red-interna --name reserva-app ${{ secrets.DOCKER_USERNAME }}/reserva-app:latest
            sudo docker system prune -f

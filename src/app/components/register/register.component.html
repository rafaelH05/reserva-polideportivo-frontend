<app-header></app-header>
<div class="register-container">
    <br>
    <app-message></app-message>
  <form (ngSubmit)="register()" class="register-form" #form="ngForm">
    <h2 class="register-title">Crear cuenta</h2>
    <div class="form-group">
      <label for="first_name">Nombre</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        [(ngModel)]="first_name"
        maxlength="30"
        required
      />
    </div>
    <div class="form-group">
      <label for="last_name">Apellido</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        [(ngModel)]="last_name"
        maxlength="30"
        required
      />
    </div>
    <div class="form-group">
      <label for="telephone">Teléfono (opcional)</label>
      <input
        type="text"
        id="telephone"
        name="telephone"
        [(ngModel)]="telephone"
        maxlength="32"
        pattern="[0-9]*"
      />
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        maxlength="128"
        required
        pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
      />
    </div>
    <div class="form-group">
      <label for="username">Usuario</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        maxlength="15"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        maxlength="256"
        required
      />
    </div>
    <button type="submit" class="register-btn" id="register" [disabled]="form.invalid">Registrarse</button>
  </form>
  
</div>

<app-footer></app-footer>
